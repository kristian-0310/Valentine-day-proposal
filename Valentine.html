<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Answer My Love!</title>
    <style>
        body {
            background-color: #f9e2e5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d15b5b;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: #f12b3d;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            background-color: #ff5c8d;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b6e;
        }
    </style>
</head>
<body>

    <h1>Valentine's Day Proposal 💖</h1>
    <div class="message" id="message">Will you be my Valentine? ❤️</div>

    <button id="noBtn" onclick="changeMessage()">No</button>
    <button onclick="alert('Yay! You said YES! Thankyouuuuu soo muchhh LOVEE Iloveeeeyouuuuuu sooo muchhhh mwaaaaa ❤️')">Yes</button>

    <script>
        let clickCount = 0;
        const message = document.getElementById("message");
        const noBtn = document.getElementById("noBtn");

        function changeMessage() {
            clickCount++;

            switch (clickCount) {
                case 1:
                    message.textContent = "Oops, you broke my heart! 😕";
                    break;
                case 2:
                    message.textContent = "Sure na ka ana lovee? 🥺";
                    break;
                case 3:
                    message.textContent = "Suree na suree najud ka ana lovee?";
                    break;
                case 4:
                    message.textContent = "Ayyy sigee 😓";
                    break;
                case 5:
                    message.textContent = "Loveee pleasee say yess 🥺🥺";
                    break;
                default:
                    message.textContent = "Pleaseee pooo 🥺🥺🥺🥺🥺🥺";
                    break;
            }
        }
    </script>

</body>
</html>
